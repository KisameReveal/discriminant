<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator for Discriminant Quadratic Equations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 8px 20px;
            background-color: #F89880;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #FFC0CB;
        }
        p {
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculator for Discriminant Quadratic Equations</h1>
    <p>\( b^2 - 4ac \) is the formula for finding the discriminant of a quadratic equation.</p>
    <form id="discriminantForm">
        <label for="a"> A (the \(x^2\)) coefficient:</label>
        <input type="number" id="a" name="a" required>
        <label for="b">B (the \(x\)) coefficient:</label>
        <input type="number" id="b" name="b" required>
        <label for="c">C (Constant):</label>
        <input type="number" id="c" name="c" required>
        <input type="submit" value="Compute the Discriminant">
    </form>
    <div id="result" style="display: none;">
        <p>Quadratic equation discriminant: <span id="discriminant"></span></p>
    </div>

    <script>
        document.getElementById("discriminantForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);
            var c = parseFloat(document.getElementById("c").value);
            var discriminant = document.getElementById("discriminant");

            var delta = Math.pow(b, 2) - 4 * a * c;
            discriminant.textContent = delta;

            document.getElementById("result").style.display = "block";
        });
    </script>
</body>
</html>
